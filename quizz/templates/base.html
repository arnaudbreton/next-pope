{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Can you become the next pope?</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>

<div id="fb-root"></div>
<a href="https://github.com/arnaudbreton/next-pope"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
{% block content %}{% endblock %}

<script>
    window.staticUrl = '{{ STATIC_URL }}';
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;
            js.src="//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js,fjs);}}
            (document,"script","twitter-wjs");

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-39102665-1']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script><script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

{% block js %}{% endblock %}
</body>
</html>
